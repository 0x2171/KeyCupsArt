 <meta charset="UTF-8">

 <style>
   @layer normalize, base, demo, keys;

   @layer keys {
     #one {
       .key__text {
         color: hsl(214, 81%, 100%);
         font-size: 18cqi;
         svg {
           width: 50%;
           transform: scale(1.69);
         }
       }
     }
   }

   @layer demo {
     :root {
       --travel: 20;
     }
     .keypad {
       position: relative;
       aspect-ratio: 400 / 310;
       display: flex;
       place-items: center;
       width: clamp(280px, 45vw, 500px);
       -webkit-tap-highlight-color: #0000;
       transition-property: translate, transform;
       transition-duration: 0.26s;
       transition-timing-function: ease-out;
       transform-style: preserve-3d;
       scale: 1;

       .key {
         transform-style: preserve-3d;
         border: 0;
         background: #0000;
         padding: 0;
         cursor: pointer;
         outline: none;

         &[data-pressed='true'],
         &:active {
           .key__content {
             translate: 0 calc(var(--travel) * 1%);
           }
         }
       }

       #one {
         left: 13.5%;
         bottom: 57.2%;
       }

       #two {
         left: 25.8%;
         bottom: 48.5%;
       }

       #three {
         left: 38%;
         bottom: 39.2%;
       }

       #four {
         left: 50.4%;
         bottom: 30.2%;
       }

       #five {
         left: 62.7%;
         bottom: 21%;
         .key__text {
           font-size: 24px;
         }
       }

       .key__content {
         width: 100%;
         display: inline-block;
         height: 100%;
         transition: translate 0.12s ease-out;
         container-type: inline-size;
       }

       .key__text {
         width: 52%;
         height: 62%;
         position: absolute;
         font-size: 20px;
         z-index: 21;
         top: 5%;
         left: 0;
         mix-blend-mode: normal;
         color: hsl(0 0% 4%); /* –≠—Ç–æ—Ç —Ü–≤–µ—Ç –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –∫ —Ç–µ–∫—Å—Ç–æ–≤—ã–º –∫–ª–∞–≤–∏—à–∞–º (B, S, N, ü™∑) */
         translate: 45% -16%;
         transform: rotateX(36deg) rotateY(45deg) rotateX(-90deg) rotate(0deg);
         display: grid;
         place-items: center;
       }

       .keypad__single {
         position: absolute;
         width: 21%;
         left: 54%;
         bottom: 36%;
         height: 24%;
         -webkit-clip-path: polygon(
           0 0,
           54% 0,
           89% 24%,
           100% 70%,
           54% 100%,
           46% 100%,
           0 69%,
           12% 23%,
           47% 0%
         );
                 clip-path: polygon(
           0 0,
           54% 0,
           89% 24%,
           100% 70%,
           54% 100%,
           46% 100%,
           0 69%,
           12% 23%,
           47% 0%
         );
         -webkit-mask: url(https://raw.githubusercontent.com/0x2171/KeyCupsArt/refs/heads/main/keypad-single.png)
           50% 50% / 100% 100%;
                 mask: url(https://raw.githubusercontent.com/0x2171/KeyCupsArt/refs/heads/main/keypad-single.png)
           50% 50% / 100% 100%;

         img {
           /* --brightness: 2; */
           /* --saturate: 0;   */
           top: 0;
           opacity: 1;
           width: 96%;
           position: absolute;
           left: 50%;
           translate: -50% 1%;
         }
       }

       .key__mask {
         width: 100%;
         height: 100%;
         display: inline-block;
       }

       .key img {
         filter: hue-rotate(calc(var(--hue, 0) * 1deg))
           saturate(var(--saturate, 1)) brightness(var(--brightness, 1));
       }

       .keypad__base {
         position: absolute;
         bottom: 0;
         width: 100%;
       }
       img {
         width: 100%;
       }
     }
   }

   @layer base {
     :root {
       --font-size-min: 16;
       --font-size-max: 20;
       --font-ratio-min: 1.2;
       --font-ratio-max: 1.33;
       --font-width-min: 375;
       --font-width-max: 1500;
     }

     html {
       color-scheme: light dark;
     }

     [data-theme='light'] {
       color-scheme: light only;
     }

     [data-theme='dark'] {
       color-scheme: dark only;
     }

     :where(.fluid) {
       --fluid-min: calc(
         var(--font-size-min) * pow(var(--font-ratio-min), var(--font-level, 0))
       );
       --fluid-max: calc(
         var(--font-size-max) * pow(var(--font-ratio-max), var(--font-level, 0))
       );
       --fluid-preferred: calc(
         (var(--fluid-max) - var(--fluid-min)) /
           (var(--font-width-max) - var(--font-width-min))
       );
       --fluid-type: clamp(
         (var(--fluid-min) / 16) * 1rem,
         ((var(--fluid-min) / 16) * 1rem) -
           (((var(--fluid-preferred) * var(--font-width-min)) / 16) * 1rem) +
           (var(--fluid-preferred) * var(--variable-unit, 100vi)),
         (var(--fluid-max) / 16) * 1rem
       );
       font-size: var(--fluid-type);
     }

     *,
     *:after,
     *:before {
       box-sizing: border-box;
     }

     body {
       background: light-dark(#fff, #000);
       display: grid;
       place-items: center;
       min-height: 100vh;
       overflow: hidden;
     }
     
     main {
       transform: translateY(150px) rotate(-30deg);
     }

     body::before {
       --size: 45px;
       --line: color-mix(in hsl, canvasText, transparent 80%);
       content: '';
       height: 100vh;
       width: 100vw;
       position: fixed;
       background: linear-gradient(
             90deg,
             var(--line) 1px,
             transparent 1px var(--size)
           )
           calc(var(--size) * 0.36) 50% / var(--size) var(--size),
         linear-gradient(var(--line) 1px, transparent 1px var(--size)) 0%
           calc(var(--size) * 0.32) / var(--size) var(--size);
       -webkit-mask: linear-gradient(-20deg, transparent 50%, white);
               mask: linear-gradient(-20deg, transparent 50%, white);
       top: 0;
       transform-style: flat;
       pointer-events: none;
       z-index: -1;
     }

     .sr-only {
       position: absolute;
       width: 1px;
       height: 1px;
       padding: 0;
       margin: -1px;
       overflow: hidden;
       clip: rect(0, 0, 0, 0);
       white-space: nowrap;
       border-width: 0;
     }
   }
 </style>

<script type="module">
  const config = {
    theme: 'dark',
    muted: false,
    one: {
      travel: 26,
      key: 'Meta',
      hue: 0,
      saturation: 1,
      brightness: 1,
      buttonElement: document.querySelector('#one'),
      textElement: document.querySelector('#one .key__text')
    },
    two: {
      travel: 26,
      key: 'Tab',
      hue: 0,
      saturation: 0,
      brightness: 2,
      buttonElement: document.querySelector('#two'),
      textElement: document.querySelector('#two .key__text')
    },
    three: {
      travel: 18,
      key: 'c',
      hue: 0,
      saturation: 0,
      brightness: 2,
      buttonElement: document.querySelector('#three'),
      textElement: document.querySelector('#three .key__text')
    },
    four: {
      travel: 18,
      key: 'v',
      hue: 0,
      saturation: 0,
      brightness: 2,
      buttonElement: document.querySelector('#four'),
      textElement: document.querySelector('#four .key__text')
    },
    five: {
      travel: 18,
      key: 'Escape',
      hue: 0,
      saturation: 0,
      brightness: 2,
      buttonElement: document.querySelector('#five'),
      textElement: document.querySelector('#five .key__text')
    }
  };

  const backgroundImages = [
    "https://raw.githubusercontent.com/0x2171/KeyCupsArt/refs/heads/main/1.jpg",
    "https://raw.githubusercontent.com/0x2171/KeyCupsArt/refs/heads/main/2.jpg",
    "https://raw.githubusercontent.com/0x2171/KeyCupsArt/refs/heads/main/3.jpg",
    "https://raw.githubusercontent.com/0x2171/KeyCupsArt/refs/heads/main/4.jpg"
  ];
  let currentImageIndex = -1; // –ù–∞—á–∏–Ω–∞–µ–º —Å -1, —á—Ç–æ–±—ã –ø–µ—Ä–≤–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–æ –Ω–∞ –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É (–∏–Ω–¥–µ–∫—Å 0)

  const clickAudio = new Audio(
  'https://cdn.freesound.org/previews/378/378085_6260145-lq.mp3');

  clickAudio.muted = config.muted;

  const update = () => {
    document.documentElement.dataset.theme = config.theme;
  };

  const ids = ['one', 'two', 'three', 'four', 'five'];
  for (const id of ids) {
    config[id].buttonElement.style.setProperty('--travel', config[id].travel);
    config[id].buttonElement.style.setProperty(
    '--saturate',
    config[id].saturation);

    config[id].buttonElement.style.setProperty('--hue', config[id].hue);
    config[id].buttonElement.style.setProperty(
    '--brightness',
    config[id].brightness);

    config[id].buttonElement.addEventListener('pointerdown', () => {
      if (!config.muted) {
        clickAudio.currentTime = 0;
        clickAudio.play().catch(error => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', error);
        });
      }

      if (id === 'one') {
        const body = document.body;
        currentImageIndex = (currentImageIndex + 1) % (backgroundImages.length + 1);

        if (currentImageIndex < backgroundImages.length) {
          body.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
          body.style.backgroundSize = 'cover';
          body.style.backgroundPosition = 'center';
          body.style.backgroundRepeat = 'no-repeat';
        } else {
          body.style.backgroundImage = '';
          body.style.backgroundSize = '';
          body.style.backgroundPosition = '';
          body.style.backgroundRepeat = '';
        }
      }
    });
  }

  window.addEventListener('keydown', event => {
    for (const id of ids) {
      if (event.key === config[id].key) {
        config[id].buttonElement.dataset.pressed = true;
        if (!config.muted) {
          clickAudio.currentTime = 0;
          clickAudio.play().catch(error => {
            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø—Ä–∏ keydown:', error);
          });
        }
      }
    }
  });
  
  window.addEventListener('keyup', event => {
    for (const id of ids) {
      if (event.key === config[id].key || event.key === 'Meta')
      config[id].buttonElement.dataset.pressed = false;
    }
  });

  update();
</script>
